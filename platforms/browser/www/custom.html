<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Concept App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Nearly Zero Energy Building</h1>
            <p>List of custom posts with type "quiz" belonging to webhq.ie</p>            

            <!-- CONTENT HERE -->
            <ul id="customList"></ul>

            <a href="/">Home</a>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {

        var url = "https://webhq.ie/wp-json/wp/v2/quiz";

        jQuery.ajax({
            type: 'GET',
            url: url,
            dataType: 'json',
            crossDomain: true,
            success: function(data){
                jQuery.each(data, function(index, value) {
                    console.log(value);
                    jQuery('#customList').append('<li>' +
                        '<h3>CPT Title: '+ value.title.rendered +'</h3>' + 
                        '<div>CPT Content: ' + value.content.rendered + '</div></li>');
                });
            }
        });
    }
    </script>

</body>

</html>
